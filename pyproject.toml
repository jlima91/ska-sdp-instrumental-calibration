[project]
name = "ska-sdp-instrumental-calibration"
version = "0.1.0"
description = "SKA Instrumental Calibration Pipeline"
authors = [
    { name = "Daniel Mitchell", email = "daniel.mitchell@csiro.au" },
    { name = "Stephen Ord", email = "stephen.ord@csiro.au" },
]

[tool.poetry]
name = "ska-sdp-instrumental-calibration"
version = "0.1.0"
description = "SKA Instrumental Calibration Pipeline"
authors = ["Daniel Mitchell <daniel.mitchell@csiro.au>", "Stephen Ord <stephen.ord@csiro.au>"]
license = "BSD-3-Clause"
packages = [
    { include = "ska_sdp_instrumental_calibration", from = "src" }
]

[[tool.poetry.source]]
name = 'skao'
url = 'https://artefact.skao.int/repository/pypi-internal/simple'

[[tool.poetry.source]]
name = "PyPI-public"
url = 'https://pypi.org/simple'

[tool.poetry.dependencies]
# Remove the upper limit later. There is a black error with 3.12.5.
python = "^3.10,<3.12.5"
astropy = "^6.1"
distributed = "^2024.11.2"
everybeam = "^0.6.1"
nbmake = "^1.4.1"
nbqa = "^1.7.0"
isort = "^5.6.4"
flake8 = "^7.1.0"
black = "^24.10.0"
numpy = "^1.25.4"
setuptools-scm = "^7.1.0"
jsonschema = "^4.18.4"
matplotlib = "^3.9.1"
pytest-json-report = "^1.5.0"
pytest-cov = "^6.0.0"
pylint = "^3.3.1"
pytest-json = "^0.4.0"
recommonmark = "^0.7.1"
ska-sdp-datamodels = "^0.3.2"
python-casacore = "^3.5"
ska-sdp-func = "^1.2"
ska-sdp-func-python = "^0.5.1"
pylance = "^0.5.9"
xarray = "^2024.7"

# needed for testing
attrs = "^23.2.0"
referencing = "^0.35.1"
rpds-py = "^0.20.1"
jsonschema_specifications = "^2024.10.1"

[tool.poetry.extras]
python-casacore = ["python-casacore"]
ska-sdp-func = ["ska-sdp-func"]

[tool.poetry.group.dev.dependencies]
docutils = "^0.21.2"
markupsafe = "^2.1.3"
pygments = "^2.15.1"
pylint = "^3.3.1"
pytest = "^8.3.3"
pytest-cov = "^6.0.0"
pytest-pylint = "^0.21.0"
python-dotenv = ">=0.5.1"
setuptools = "^68.0.0"
pipdeptree = "^2.10.2"
pylint-junit = "^0.3.2"

[tool.poetry.group.docs.dependencies]
sphinx = "^8.1"
sphinx-autobuild = "^2021.3.14"
sphinx-autodoc-typehints = "^2.1.0"
sphinx-rtd-theme = "^3.0.1"
sphinxcontrib-websupport = "^1.2.4"
recommonmark = "^0.7.1"
numpy = "^1.25.4"
ska-sdp-datamodels = "^0.3.2"
ska-sdp-func-python = "^0.5.1"
xarray = "^2024.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

